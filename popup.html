<!DOCTYPE html>
<html>
<head>
    <title>Popup Page</title>
    <style>
        .container {
            margin: 5px auto;
            width: 230px;
            text-align: center;
        }
        input {
            margin: 2px;
        }
    </style>
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <script src="popup.js"></script>
</head>
<body>
    <div class="container">
        <h3>Add More Quote's</h3>
        <input type="text" id="author" placeholder="Author's Name">
        <input type="text" id="quote" placeholder="Quote">
        <input type="button" id="button" value="Submit">
    </div>
</body>
</html>
